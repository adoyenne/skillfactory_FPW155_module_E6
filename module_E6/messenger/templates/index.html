<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

    <div id="app">
        <div id="auth">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <h2>Register</h2>
            <form id="registerForm" enctype="multipart/form-data">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <input type="text" id="regFirstName" placeholder="First Name">
                <input type="text" id="regLastName" placeholder="Last Name">
                <input type="file" id="regAvatar">
                <button type="submit">Register</button>
            </form>
        </div>

        <div id="profile" style="display:none;">
            <h2>Profile</h2>
            <form id="profileForm" enctype="multipart/form-data">
                <label for="profileUsername">Username:</label>
                <input type="text" id="profileUsername" name="username" required><br>

                <label for="profileFirstName">First Name:</label>
                <input type="text" id="profileFirstName" name="first_name" required><br>

                <label for="profileLastName">Last Name:</label>
                <input type="text" id="profileLastName" name="last_name" required><br>

                <label for="profileAvatar">Avatar:</label>
                <input type="file" id="profileAvatar" name="avatar"><br>

                <button type="submit">Update Profile</button>
            </form>
        </div>

        <div id="chatApp" style="display:none;">
            <!-- User list -->
            <div id="users"></div>
            <!-- Chat list -->
            <div id="chats"></div>
            <!-- Chat window -->
            <div id="chat">
                <h2 id="chatTitle">Select a chat</h2> <!-- Название чата -->
                <div id="messages"></div>
                <input type="text" id="messageInput" placeholder="Type a message">
                <button id="sendButton">Send</button>
            </div>
            <!-- Create Chat Form -->
            <form id="createChatForm">
                <label for="chatName">Chat Name:</label>
                <input type="text" id="chatName" name="chatName" required>
                <button type="submit">Create Chat</button>
            </form>
        </div>
    </div>

    <script src="{% static 'main.js' %}"></script>
</body>
</html>
